server {
    listen 80;
    server_name localhost;
    root /var/www/public;

    index index.php index.html index.htm;

    # Security headers untuk Token system
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main Laravel handler
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API routes dengan rate limiting
    location ~* ^/api/ {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Basic rate limiting untuk API
        limit_req zone=api burst=20 nodelay;
    }

    # Special handling untuk temporary token endpoints
    location ~* ^/api/patient/token/([a-zA-Z0-9]+)$ {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Log token access untuk monitoring
        access_log /var/log/nginx/token_access.log combined;
        
        # Additional security headers
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Token management endpoints (authenticated)
    location ~* ^/api/patient/tokens/ {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Stricter rate limiting untuk management endpoints
        limit_req zone=management burst=5 nodelay;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security: deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.(env|git) {
        deny all;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }

    error_page 404 /index.php;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=management:10m rate=10r/m;