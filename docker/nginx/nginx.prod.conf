# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=management:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

server {
    listen 80;
    server_name _;
    root /var/www/public;

    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Hide server version
    server_tokens off;

    # Main Laravel handler
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health check endpoint
    location = /api/health {
        try_files $uri $uri/ /index.php?$query_string;
        access_log /var/log/nginx/health.log;
    }

    # Login endpoints dengan rate limiting ketat
    location ~* ^/api/auth/(login|register)$ {
        limit_req zone=login burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API routes dengan rate limiting
    location ~* ^/api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Public token access (monitoring ketat)
    location ~* ^/api/patient/token/([a-zA-Z0-9]+)$ {
        limit_req zone=api burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
        
        # Log semua akses token
        access_log /var/log/nginx/token_access.log combined;
        
        # No cache untuk token endpoints
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Token management endpoints (authenticated)
    location ~* ^/api/patient/tokens/ {
        limit_req zone=management burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Security headers untuk PHP
        fastcgi_hide_header X-Powered-By;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS untuk assets
        add_header Access-Control-Allow-Origin "*";
    }

    # Security: deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.(env|git) {
        deny all;
    }

    location ~ /\.user\.ini {
        deny all;
    }

    # Laravel specific
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }

    # Block access to vendor directory
    location ~ /vendor/ {
        deny all;
    }

    # Block access to storage directory
    location ~ /storage/ {
        deny all;
    }

    error_page 404 /index.php;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;

    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 2 1k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
}